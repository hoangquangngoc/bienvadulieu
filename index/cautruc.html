<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let browser = prompt("Enter browser name")
  switch (browser) {
    case 'Edge':
      alert("You've got the Edge!");
    case 'chrome':
    case 'Firefox':
    case 'Safari':
    case 'opera':
      alert('Okay we support these browsers too');
      break;
    default:
      alert('We hope that this page looks ok!');

  }
</script>
</body>
</html>
