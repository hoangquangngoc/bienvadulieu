    <meta charset="UTF-8">

<body>
<script>
   let num =prompt('nhập số');

    let check = true;
    for(let i = 2; i < num; i++) {
        if (num%2===0) {

            check = 0;
            alert('số k phải là số nguyên tố');
        }

    }

    if(check=1) {
        alert('số nguyên tố');
    }
</script>
