<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Temperature Converter</h3>

Type a value in the Fahrenhei field to convert the value to Celcius:<br><br>

Fahrenheit <input type="number" id=" doC"
oninput="temperatureConverter(this.value)"
onchange="temperatureConverter(this.value)">

<p>Celsius: <span id="doF"></span></p>
</body>
</html>
<script>
  function temperatureConverter(valNum) {
    valNum = parseFloat(valNum);
    document.getElementById("doF").innerHTML = (valNum-32) / 1.8;
  }
</script>
