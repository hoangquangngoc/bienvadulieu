<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let i = [-3, 5, 1, 3, 2, 10];
 let dao = 0;
 let lap = i.length - 1;
 while (dao<lap){
    let b=i[dao];
     i[dao] = i[lap];
     i[lap]=b;
     dao++;
     lap--;
 }
 document.write(i);
</script>
</body>
</html>
